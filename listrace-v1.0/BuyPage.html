		<section id="home" class="welcome-hero">
			<div class="container">
				<div class="welcome-hero-txt">
					<h2>RAIDER TICKETS <br> EVERYTHING AND ALL YOU NEED </h2>
					
				</div>
				<div class="BuyPage">
                    <h2>Enter Movie Details</h2>
                    <form id="Movie-Buy-form">
                        <div class="form-group">
                            <label for="Movie">Movie Name</label>
                            <input type="text" id="Movie" name="Movie" placeholder="Enter Movie Name" required>
                        </div>
                        <div class="form-group">
                            <label for="TicketNum">Number of Tickets</label>
                            <input type="integer" id="TicketNum" name="TicketNum" placeholder="Enter #" required>
                        </div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" id="email" name="email" placeholder="Enter your email" required>
						</div>
						<div class="form-group">
							<label for="CardNum">Card Number</label>
							<input type="integer" id="CardNum" name="CardNum" placeholder="Enter your card number" required>
						</div>
                        <div class="form-group">
							<label for="CVV">CVV</label>
							<input type="integer" id="CVV" name="CVV" placeholder="Enter your card CVV" required>
						</div>
                        <div class="form-group">
							<label for="Exp">Exp</label>
							<input type="integer" id="Exp" name="Exp" placeholder="Enter your card expiration" required>
						</div>
                        <button type="submit">Confirm</button>
                        <p id="error-message" style="color: red;"></p>
                    </form>
                </div>
			</div>
