<!doctype html>
<html class="no-js" lang="en">

<head>
	<!-- meta data -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<!--font-family-->
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	
	<!-- title of site -->
	<title>Raider Tickets</title>

	<!-- For favicon png -->
	<link rel="shortcut icon" type="image/icon" href="static/logo/favicon.png"/>
   
	<!--font-awesome.min.css-->
	<link rel="stylesheet" href="static/css/font-awesome.min.css">

	<!--linear icon css-->
	<link rel="stylesheet" href="static/css/linearicons.css">

	<!--animate.css-->
	<link rel="stylesheet" href="static/css/animate.css">

	<!--flaticon.css-->
	<link rel="stylesheet" href="static/css/flaticon.css">

	<!--slick.css-->
	<link rel="stylesheet" href="static/css/slick.css">
	<link rel="stylesheet" href="static/css/slick-theme.css">
	
	<!--bootstrap.min.css-->
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	
	<!-- bootsnav -->
	<link rel="stylesheet" href="static/css/bootsnav.css" >	
	
	<!--style.css-->
	<link rel="stylesheet" href="static/css/style.css">
	
	<!--responsive.css-->
	<link rel="stylesheet" href="static/css/responsive.css">
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body>
    <!-- Header Section -->
    <header id="header-top" class="header-top">
        <ul>
            <li>
                <div class="header-top-left">
                    <ul>
                        <li class="select-opt">
                            <select name="language" id="language">
                                <option value="default">EN</option>
                                <option value="Bangla">BN</option>
                                <option value="Arabic">AB</option>
                            </select>
                        </li>
                        <li class="select-opt">
                            <select name="currency" id="currency">
                                <option value="usd">USD</option>
                                <option value="euro">Euro</option>
                                <option value="bdt">BDT</option>
                            </select>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </header>

    <!-- Main Section -->
    <section id="home" class="welcome-hero">
        <div class="container">
            <div class="welcome-hero-txt">
                <h2>RAIDER TICKETS <br> EVERYTHING AND ALL YOU NEED </h2>
            </div>
            <div class="UserLogin">
                <h2>User Login</h2>
                <form id="user-login-form" method="POST" action="/login">
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="user-password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
            <!-- Register Button -->
            <div class="text-center mt-4">
                <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg">Don't Have an Account? Register Here</a>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="hm-footer-copyright">
            <p>&copy; 2024 Raider Tickets. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>

</html>
