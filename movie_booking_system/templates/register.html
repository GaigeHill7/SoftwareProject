    <!--welcome-hero start -->
    <section id="home" class="welcome-hero">
        <div class="container">
            <div class="welcome-hero-txt">
                <h2>RAIDER TICKETS <br> EVERYTHING AND ALL YOU NEED </h2>
            </div>
            <div class="SignUp">
                <h2>User Sign Up</h2>
                <form id="user-signup-form" action="{{ url_for('register') }}" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">Phone Number</label>
                        <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter your phone number" required>
                    </div>
                    <button type="submit">Sign Up</button>
                    <p id="error-message" style="color: red;"></p>
                </form>
            </div>
            <p style="color: aliceblue;">Are you admin? <a href="AdminLogin.html" style="color: red;">Admin Login</a></p>
            <p style="color: aliceblue;">Already have an account? <a href="Login.html" style="color: red;">Login</a></p>
        </div>
    </section>
